<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        /* <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display --> */
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid red;
            /* display: inline; */
            display: inline-block;
            width: 170px;
            padding: 23px;
            margin: 23px;
            display: flex;

        }
        .box2{
            display: none;
            /* visibility: hidden; */
        }
    </style>
</head>
<body>
    <div class="box">
        I am a Box
    </div>
    <div class="box box2">
        also a nice box
    </div>
    <span>
        i am a Good Boy
    </span>
    <span>
        Boy
    </span>
</body>
</html>
